[flash-mode]
# 0 = GST_PHOTOGRAPHY_FLASH_MODE_AUTO
# 1 = GST_PHOTOGRAPHY_FLASH_MODE_OFF
# 2 = GST_PHOTOGRAPHY_FLASH_MODE_ON
0 = auto
1 = off
2 = on

[focus-mode]
# 0 = GST_PHOTOGRAPHY_FOCUS_MODE_AUTO
# 1 = GST_PHOTOGRAPHY_FOCUS_MODE_MACRO
# 3 = GST_PHOTOGRAPHY_FOCUS_MODE_INFINITY
# 4 = GST_PHOTOGRAPHY_FOCUS_MODE_HYPERFOCAL
# 5 = GST_PHOTOGRAPHY_FOCUS_MODE_EXTENDED
# 6 = GST_PHOTOGRAPHY_FOCUS_MODE_CONTINUOUS_NORMAL
# 7 = GST_PHOTOGRAPHY_FOCUS_MODE_CONTINUOUS_EXTENDED

0 = auto
1 = macro
3 = infinity
4 = fixed
5 = edof
6 = continuous
7 = continuous

[white-balance-mode]
# 0 = GST_PHOTOGRAPHY_WB_MODE_AUTO
# 1 = GST_PHOTOGRAPHY_WB_MODE_DAYLIGHT
# 2 = GST_PHOTOGRAPHY_WB_MODE_CLOUDY
# 4 = GST_PHOTOGRAPHY_WB_MODE_TUNGSTEN
# 5 = GST_PHOTOGRAPHY_WB_MODE_FLUORESCENT
0 = auto
1 = daylight
2 = cloudy-daylight
4 = incandescent
5 = fluorescent

[iso-speed]
0 = auto
100 = ISO100
200 = ISO200
400 = ISO400

[colour-tone-mode]
# 0 =  GST_PHOTOGRAPHY_COLOUR_TONE_MODE_NORMAL
# 1 =  GST_PHOTOGRAPHY_COLOUR_TONE_MODE_SEPIA
# 2 =  GST_PHOTOGRAPHY_COLOUR_TONE_MODE_NEGATIVE
# 3 =  GST_PHOTOGRAPHY_COLOUR_TONE_MODE_GRAYSCALE
# 4 =  GST_PHOTOGRAPHY_COLOUR_TONE_MODE_NATURAL
# 5 =  GST_PHOTOGRAPHY_COLOUR_TONE_MODE_VIVID
# 6 =  GST_PHOTOGRAPHY_COLOUR_TONE_MODE_COLORSWAP
# 7 =  GST_PHOTOGRAPHY_COLOUR_TONE_MODE_SOLARIZE
# 8 =  GST_PHOTOGRAPHY_COLOUR_TONE_MODE_OUT_OF_FOCUS
# 9 =  GST_PHOTOGRAPHY_COLOUR_TONE_MODE_SKY_BLUE
# 10 = GST_PHOTOGRAPHY_COLOUR_TONE_MODE_GRASS_GREEN
# 11 = GST_PHOTOGRAPHY_COLOUR_TONE_MODE_SKIN_WHITEN
0 = none
1 = sepia
2 = negative
3 = mono
7 = solarize
